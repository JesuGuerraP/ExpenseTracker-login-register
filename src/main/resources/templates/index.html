<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        .hero {
            background: linear-gradient(135deg, #007bff, #0056b3);
            padding: 100px 0;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .hero-content {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            animation: fadeInUp 1s;
        }

        .hero-title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .hero-description {
            font-size: 24px;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .hero-icon {
            font-size: 82px;
            color: #ffffff;
            margin-bottom: 30px;
            animation: bounce 2s infinite;
        }

        .btn-hero {
            font-size: 18px;
            padding: 15px 40px;
            border-radius: 30px;
            background-color: white;
            color: #007bff;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .btn-hero:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background-color: #f8f9fa;
            color: #0056b3;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }
    </style>
</head>
<body>
<div class="hero">
    <div class="hero-content animate__animated animate__fadeIn">
        <i class="fas fa-money-bill-wave hero-icon"></i>
        <h1 class="hero-title">Welcome to Expense Tracker</h1>
        <p class="hero-description">Take control of your finances with our easy-to-use expense tracking system</p>
        <a href="expense" class="btn btn-hero">
            <i class="fas fa-chart-line mr-2"></i>View Expenses
        </a>
    </div>
</div>
</body>
</html>
